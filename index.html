
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qiurio Creation</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
    nav { position: sticky; top: 0; background: #000; padding: 1rem 2rem; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
    nav a { color: #fff; text-decoration: none; margin-left: 1rem; }

    .hero { height: 100vh; position: relative; }
    .hero video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    .hero .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .hero .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero img.logo {
      width: 100px;
      margin-bottom: 1rem;
    }
    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    .hero .cta {
      margin-top: 1rem;
    }
    .hero .cta a {
      background: #d4af37;
      color: #000;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .floating-whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
    }
    .back-to-top {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #d4af37;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 1001;
    }

    footer {
      background: #000;
      color: #777;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<nav>
  <div style="font-weight: bold; color: #d4af37;">Qiurio</div>
  <div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="hero">
  <video autoplay muted loop playsinline>
    <source src="qiurio intro.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>
  <div class="content">
    <img src="logo.png" alt="Qiurio Logo" class="logo" />
    <h1 data-aos="fade-up">Visuals that Speak.<br>Stories that Last.</h1>
    <div class="cta" data-aos="fade-up" data-aos-delay="200">
      <a href="portfolio.html">View Portfolio</a>
    </div>
  </div>
</div>

<!-- Floating WhatsApp -->
<a href="https://wa.me/6281247908788" target="_blank" class="floating-whatsapp">
  <img src="https://img.icons8.com/color/48/000000/whatsapp.png"/>
</a>

<!-- Back to Top Button -->
<div class="back-to-top" onclick="window.scrollTo({top:0, behavior:'smooth'})">⬆️</div>

<footer>
  &copy; 2025 Qiurio Creation. All rights reserved.
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script>
  AOS.init();
  const btn = document.querySelector('.back-to-top');
  window.addEventListener('scroll', () => {
    btn.style.display = window.scrollY > 300 ? 'block' : 'none';
  });
</script>

</body>
</html>
