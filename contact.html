
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact - Qiurio Creation</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; background: #000; color: #fff; padding: 2rem; }
    h1 { color: #d4af37; text-align: center; }
    form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 1rem; border-radius: 8px; border: none; font-size: 1rem; }
    button { background: #d4af37; color: #000; padding: 1rem; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1 data-aos="zoom-in">Get in Touch</h1>
  <form action="https://formspree.io/f/mblgzygd" method="POST" data-aos="fade-up" data-aos-delay="300">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
